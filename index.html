<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
</head>
<body>
    <main>
        <section class="intro">
            <nav>
                <h2>Olafey</h2>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Reviews</a></li>
                </ul>
            </nav>

            <section class="banner">
                <div class="banner-content">
                    <h1>The best Plants <br />on New Year</h1>
                    <h4>Bring the colours of your home with the <br />best quality plants</h4>
                    <div class="action-button">
                        <button class="action">Shop Plants Now</button>
                        <button class="sec-action">View Gallery</button>
                    </div>
                </div>
                <img src="./img/banner-img.png" alt="decoration picture of a plant at the top right corner" />
            </section>
        </section>

        <section class="products">
            <h1>Product Collection</h1>
            <div class="product-cards">
                <div class="card card-1">
                    <h2>Decorative Plants</h2>
                </div>
                <div class="card card-2">
                    <h2>Indoor Plants</h2>
                </div>
                <div class="card card-3">
                    <h2>Outdoor Plant</h2>
                </div>
            </div>
        </section>
